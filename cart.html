<html>

<head>
	<title>Shopping Cart</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
		integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="css/cart.css">
</head>

<body>
	<div class="container">
		<div class="cart-box">
			<div class="top">
				<h2><a href="index.html" class="back_btn"><i class='bx bx-left-arrow-alt'></i></button></a><p></p><h3>Shopping Cart</h3>
				</h2>
				
			</div>
		</div>
	</div>


	    <div class="shopping-cart">
		<div id="product">
			<!-- code inherited from js file -->
		</div>

	</div>
	<a href="" class="check-btn"> <button class="All-Remove" onclick="Emptycart()">Remove All</button><button class="checkout">Checkout</button></a>



	</div>
	<br><br>

	<script src="js/jquery-3.5.1.min.js"></script>
	<script>

		$(function () {
			$('.quantityplus').click(function (e) {
				e.preventDefault();
				fieldName = $(this).attr('field');

				var qty = $(this).closest('.cart_item').find('.quantity');

				var currentVal = parseInt(qty.val());
				if (!isNaN(currentVal)) {
					qty.val(currentVal + 1);
				} else {
					qty.val(0);
				}

				qty.trigger('change');
			});

			$(".quantityminus").click(function (e) {
				e.preventDefault();
				fieldName = $(this).attr('field');


				var qty = $(this).closest('.cart_item').find('.quantity');


				var currentVal = parseInt(qty.val());
				if (!isNaN(currentVal) && currentVal > 0) {
					qty.val(currentVal - 1);
				} else {
					qty.val(0);
				}


				qty.trigger('change');
			});



		});

	</script>

</body>
<script src="js/sweetalert.min.js"></script>
<script src="js/cart.js"></script>

</html>
